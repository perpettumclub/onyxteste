<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onyx Club</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            // Fluxora Color Palette
            flux: {
              black: '#0a0a0a',   // Main background
              dark: '#121212',    // Cards/Panels
              panel: '#161616',   // Raised panels
              border: '#27272a',  // Borders
              subtle: '#2a2a30',  // Hover states
              text: {
                primary: '#ffffff',
                secondary: '#a1a1aa',
                tertiary: '#71717a'
              },
              accent: {
                blue: '#3b82f6',
                cyan: '#06b6d4',
                purple: '#8b5cf6'
              }
            },
            // Legacy/Compat colors (mapped to Fluxora equivalents where possible)
            onyx: {
              50: '#f9fafb',
              100: '#f3f4f6',
              200: '#e5e7eb',
              300: '#d1d5db',
              400: '#9ca3af',
              500: '#71717a',
              600: '#52525b',
              700: '#3f3f46',
              800: '#27272a',
              900: '#18181b',
              950: '#0a0a0a',
            },
          },
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
            mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', 'monospace'],
          },
          boxShadow: {
            'flux': '0 4px 6px -1px rgba(0, 0, 0, 0.5), 0 2px 4px -1px rgba(0, 0, 0, 0.3)',
            'flux-sm': '0 1px 3px 0 rgba(0, 0, 0, 0.4), 0 1px 2px -1px rgba(0, 0, 0, 0.2)',
            'flux-highlight': '0 0 15px rgba(59, 130, 246, 0.15)',
            'glow': '0 0 20px rgba(59, 130, 246, 0.15)',
            'premium-lg': '0 25px 50px -12px rgba(0, 0, 0, 0.7)',
          },
          backgroundImage: {
            'gradient-flux': 'linear-gradient(to bottom, #0a0a0a, #111111)',
            'gradient-glow': 'radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.08), transparent 40%)',
            'gradient-card': 'linear-gradient(180deg, #121212 0%, #0a0a0a 100%)',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background-color: #0a0a0a;
      background-image: radial-gradient(circle at 50% 0%, rgba(59, 130, 246, 0.08), transparent 40%);
      background-attachment: fixed;
      color: #ffffff;
      font-family: 'Inter', sans-serif;
    }

    /* Fluxora Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    ::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 4px;
      border: 2px solid #0a0a0a;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    .custom-scrollbar::-webkit-scrollbar {
      width: 4px;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 2px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fadeInUp 0.5s ease-out forwards;
    }

    @keyframes pulse-subtle {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .animate-pulse-subtle {
      animation: pulse-subtle 3s ease-in-out infinite;
    }

    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .animate-scale-in {
      animation: scaleIn 0.2s ease-out forwards;
    }

    /* Fluxora Components */

    /* Panel */
    .flux-panel {
      background: #121212;
      border: 1px solid #27272a;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
    }

    /* Card */
    .flux-card {
      background: #121212;
      border: 1px solid #27272a;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    .flux-card:hover {
      border-color: #3f3f46;
      transform: translateY(-1px);
    }

    /* Input */
    .flux-input {
      background: #0a0a0a;
      border: 1px solid #27272a;
      color: white;
      border-radius: 8px;
      transition: border-color 0.2s;
    }

    .flux-input:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.2);
    }

    /* Buttons */
    .flux-btn-primary {
      background: white;
      color: black;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .flux-btn-primary:hover {
      background: #e5e5e5;
      transform: translateY(-1px);
    }

    .flux-btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      transition: all 0.2s;
    }

    .flux-btn-secondary:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Badge */
    .flux-badge {
      background: rgba(59, 130, 246, 0.1);
      color: #60a5fa;
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 500;
      padding: 0.125rem 0.625rem;
    }

    /* Compatibility classes for legacy components */
    .glass-panel {
      background: #121212;
      border: 1px solid #27272a;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
    }

    .premium-card {
      background: #121212;
      border: 1px solid #27272a;
      border-radius: 12px;
    }

    /* Premium Button - Legacy */
    .premium-btn {
      background: white;
      color: black;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .premium-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .premium-badge {
      background: rgba(34, 211, 238, 0.1);
      border: 1px solid rgba(34, 211, 238, 0.2);
      color: #22d3ee;
      border-radius: 9999px;
      padding: 2px 8px;
    }

    /* Stat card legacy support */
    .stat-card {
      position: relative;
      background: linear-gradient(180deg, #121212 0%, #0a0a0a 100%);
      border: 1px solid #27272a;
      border-radius: 16px;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
